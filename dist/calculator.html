    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

              <div class="col-sm-4 offset-md-1 py-4">
                <h4 class="text-white">Links</h4>
                <ul class="list-unstyled">
                  <li><a href="https://github.com/Andrew32A/survivalist-app" class="text-white">Repo</a></li>
                  <li><a href="./dist/calculator.html" class="text-white">Calculator</a></li>
                  <li><a href="./dist/info.html" class="text-white">Info</a></li>
                </ul>
              </div>
            </div>

        <div class="navbar navbar-dark bg-dark shadow-sm">

        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">GENERATE YOUR PREPPING PLAN</h1>
            <form>
                <input type="text" placeholder="Full name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Phone">
                
                <p>Number of Adults:</p>
                <input type="number" placeholder="Enter here">

                <p>Number of Children:</p>
                <input type="number" placeholder="Enter here">

                <p>Number of Pets:</p>
                <input type="number" placeholder="Enter here">

                <button type="submit">Submit</button>
            </form>
            </div>
        </div>
